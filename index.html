<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사토리 - 어린이 역사 체험 교육</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('Freesentation-4Regular.ttf') format('truetype');
      font-weight: 400;
    }
    body {
      font-family: 'Freesentation', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcf8;
      color: #333;
    }
    header {
      text-align: center;
      background-color: #fff;
    }
    header img {
      width: 100%;
      max-width: 1200px;
      display: block;
      margin: auto;
    }
    nav {
      background-color: #f4b400;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .calendar-day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .day-cell {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 6px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
    }
    .day-number {
      font-size: 1.2em;
      font-weight: 600;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    .holiday-name {
      font-size: 0.7em;
      color: #b85c00;
    }
    .time-button {
      font-size: 0.75em;
      padding: 6px 4px;
      border-radius: 6px;
      border: none;
      color: white;
      margin-top: 4px;
      width: 100%;
    }
    .time-button:nth-of-type(1) {
      background: linear-gradient(to right, #ffd54f, #ffb300);
    }
    .time-button:nth-of-type(2) {
      background: linear-gradient(to right, #a5d6a7, #66bb6a);
    }
    .time-button:nth-of-type(3) {
      background: linear-gradient(to right, #81d4fa, #29b6f6);
    }
    .time-button:hover {
      filter: brightness(1.1);
    }
    .disabled {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/홈페이지%20맨%20위%20배너.jpg" alt="역사토리 수업 신청 배너">
  </header>

  <nav>
    <a href="#calendar">캘린더</a>
    <a href="#contact">문의</a>
  </nav>

  <section class="section" id="calendar">
    <h3>교육 일정 캘린더</h3>
    <div class="calendar-header">
      <button id="prevBtn" onclick="changeMonth(-1)">이전</button>
      <h4 id="calendar-month"></h4>
      <button onclick="changeMonth(1)">다음</button>
    </div>
    <div class="calendar-day-labels">
      <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </section>

  <footer class="section" id="contact">
    <p>문의: chanchan4077@gmail.com<br>&copy; 2025 역사토리. All rights reserved.</p>
  </footer>

  <script>
    const calendarGrid = document.getElementById('calendar-grid');
    const calendarMonth = document.getElementById('calendar-month');
    const prevBtn = document.getElementById('prevBtn');

    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const holidays = {
      "2025-05-05": "어린이날",
      "2025-05-06": "대체공휴일",
      "2025-06-03": "대통령선거",
      "2025-06-06": "현충일",
      "2025-08-15": "광복절",
      "2025-10-03": "개천절",
      "2025-10-06": "추석",
      "2025-10-07": "추석",
      "2025-10-08": "대체공휴일",
      "2025-10-09": "한글날",
      "2025-12-25": "크리스마스"
    };

    const times = [
      '1부 10:00~12:00',
      '2부 13:00~15:00',
      '3부 15:00~17:00'
    ];

    function formatDateKST(date) {
      const offset = date.getTimezoneOffset() * 60000;
      const localISO = new Date(date.getTime() - offset).toISOString().split('T')[0];
      return localISO;
    }

    function renderCalendar(year, month) {
      calendarGrid.innerHTML = '';
      const date = new Date(year, month, 1);
      const monthName = date.toLocaleString('ko-KR', { month: 'long' });
      calendarMonth.innerText = `${year}년 ${monthName}`;

      const firstDay = date.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      prevBtn.disabled = (year < today.getFullYear() || (year === today.getFullYear() && month <= today.getMonth()));

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const d = new Date(year, month, day);
        const dStr = formatDateKST(d);
        const cell = document.createElement('div');
        cell.className = 'day-cell';

        const dayOfWeek = d.getDay();
        const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
        const isHoliday = holidays[dStr];
        const isPast = d < new Date(today.getFullYear(), today.getMonth(), today.getDate());

        const num = document.createElement('div');
        num.className = 'day-number';
        num.innerText = day;
        if (dayOfWeek === 0) num.classList.add('sunday');
        if (dayOfWeek === 6) num.classList.add('saturday');
        cell.appendChild(num);

        if (isHoliday) {
          const holi = document.createElement('div');
          holi.className = 'holiday-name';
          holi.innerText = holidays[dStr];
          cell.appendChild(holi);
        }

        if (!isPast && (isWeekend || isHoliday)) {
          times.forEach((label, i) => {
            const btn = document.createElement('button');
            btn.className = 'time-button';
            btn.innerText = label;
            btn.onclick = () => alert(`${dStr} ${label} 클릭됨`);
            cell.appendChild(btn);
          });
        } else {
          cell.classList.add('disabled');
        }

        calendarGrid.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>

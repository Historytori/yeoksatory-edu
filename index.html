<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사토리 예약 시스템</title>
  <style>
    @font-face {
      font-family: 'Freesentation';
      src: url('Freesentation-4Regular.ttf') format('truetype');
    }
    body {
      font-family: 'Freesentation', sans-serif;
      margin: 0;
      background: #fefcf8;
    }
    header img {
      width: 100%;
      max-width: 1200px;
      display: block;
      margin: 0 auto;
    }
    h3 {
      text-align: center;
    }
    .calendar-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-cell {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px;
      height: 110px;
      aspect-ratio: 1 / 1;
      position: relative;
      font-size: 12px;
    }
    .day-number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-weight: bold;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    .time-button {
      display: block;
      width: 100%;
      margin-top: 4px;
      padding: 2px;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }
    .time1 { background: #ffe0b2; }
    .time2 { background: #ffb74d; }
    .time3 { background: #fb8c00; }
    .site-buttons, .form-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .site-button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/홈페이지%20맨%20위%20배너.jpg" alt="역사토리 배너">
  </header>

  <section class="calendar-section">
    <h3>교육 일정 캘린더</h3>
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">이전</button>
      <h4 id="calendar-month"></h4>
      <button onclick="changeMonth(1)">다음</button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </section>

  <div class="site-buttons" id="site-buttons" style="display:none">
    <h4>역사 장소를 선택하세요</h4>
    <button class="site-button" onclick="goToForm('경복궁')">경복궁</button>
    <button class="site-button" onclick="goToForm('창덕궁')">창덕궁</button>
  </div>

  <div class="form-container" id="form-container" style="display:none">
    <form>
      <label>1) 개인/단체 선택</label>
      <select required><option>개인</option><option>단체</option></select>
      <label>2) 아동이름</label>
      <input type="text" required>
      <label>3) 단체 신청 시 아동 전체 정보</label>
      <textarea placeholder="예: 홍길동 / 7세 / 남 / 친구 / 01012345678"></textarea>
      <label>4) 아동 나이</label>
      <select required>
        <option>6세</option><option>7세</option><option>8세</option><option>9세</option>
        <option>10세</option><option>11세</option><option>12세</option><option>13세</option>
      </select>
      <label>5) 성별</label>
      <select required><option>남자</option><option>여자</option></select>
      <label>6) 보호자 연락처</label>
      <input type="text" required>
      <label>7) 사진/영상 촬영 및 활용 동의</label>
      <select required><option>동의</option><option>미동의</option></select>
      <label>8) 사진/영상 홍보 동의</label>
      <select required><option>동의</option><option>미동의</option></select>
      <label>9) 결제 및 환불 안내 확인</label>
      <select required><option>수업 결제 및 환불 정책에 동의합니다.</option></select>
      <br><br>
      <button type="submit">제출</button>
    </form>
  </div>

  <script>
    const calendarGrid = document.getElementById('calendar-grid');
    const calendarMonth = document.getElementById('calendar-month');
    const siteButtons = document.getElementById('site-buttons');
    const formContainer = document.getElementById('form-container');

    const now = new Date();
    let currentMonth = now.getMonth();
    let currentYear = now.getFullYear();

    const times = [
      { label: '1부 10:00~12:00', class: 'time1' },
      { label: '2부 13:00~15:00', class: 'time2' },
      { label: '3부 15:00~17:00', class: 'time3' }
    ];

    function renderCalendar(year, month) {
      calendarGrid.innerHTML = '';
      const date = new Date(year, month, 1);
      const firstDay = date.getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      calendarMonth.innerText = `${year}년 ${month + 1}월`;

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= lastDate; day++) {
        const d = new Date(year, month, day);
        const cell = document.createElement('div');
        cell.className = 'day-cell';

        const dayOfWeek = d.getDay();
        const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
        const isPast = d < new Date(now.getFullYear(), now.getMonth(), now.getDate());

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.innerText = day;
        if (dayOfWeek === 0) dayNumber.classList.add('sunday');
        if (dayOfWeek === 6) dayNumber.classList.add('saturday');
        cell.appendChild(dayNumber);

        if (isWeekend && !isPast) {
          times.forEach(t => {
            const btn = document.createElement('button');
            btn.className = `time-button ${t.class}`;
            btn.innerText = t.label;
            btn.onclick = () => {
              siteButtons.style.display = 'block';
              formContainer.style.display = 'none';
              siteButtons.scrollIntoView({ behavior: 'smooth' });
            }
            cell.appendChild(btn);
          });
        }

        calendarGrid.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    }

    function goToForm(site) {
      siteButtons.style.display = 'none';
      formContainer.style.display = 'block';
      formContainer.scrollIntoView({ behavior: 'smooth' });
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>

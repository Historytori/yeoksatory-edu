<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사토리 - 어린이 역사 체험 교육</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcf8;
      color: #333;
    }
    header {
      background-color: #f9d342;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4b400;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Gyeongbokgung_Geunjeongjeon_2.jpg/1600px-Gyeongbokgung_Geunjeongjeon_2.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar-container {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-cell {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .day-cell.weekday {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .day-cell.weekend {
      background-color: #fff8e1;
    }
    .day-cell.full {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }
    .day-cell:hover:not(.weekday):not(.full) {
      background-color: #ffe082;
    }
    .calendar-day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>역사토리</h1>
    <p>6~13세 아이들을 위한 현장 중심 역사 교육</p>
  </header>

  <nav>
    <a href="#home">홈</a>
    <a href="#programs">프로그램 안내</a>
    <a href="#calendar">캘린더</a>
    <a href="#apply">신청하기</a>
    <a href="#contact">문의</a>
  </nav>

  <div class="hero" id="home">
    <h2>어린이 역사 탐방, 역사토리와 함께해요!</h2>
    <p>궁궐, 박물관, 유적지를 직접 체험하며 배우는 살아있는 역사 수업</p>
  </div>

  <section class="section" id="calendar">
    <h3>교육 일정 캘린더</h3>
    <div class="calendar-container">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">이전</button>
        <h4 id="calendar-month"></h4>
        <button onclick="changeMonth(1)">다음</button>
      </div>
      <div class="calendar-day-labels">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>
  </section>

  <script>
    const calendarGrid = document.getElementById('calendar-grid');
    const calendarMonth = document.getElementById('calendar-month');
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    const bookingData = {}; // 모든 정원은 0으로 시작

    function renderCalendar(year, month) {
      calendarGrid.innerHTML = '';
      const date = new Date(year, month, 1);
      const monthName = date.toLocaleString('ko-KR', { month: 'long' });
      calendarMonth.innerText = `${year}년 ${monthName}`;

      const firstDay = date.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDate = new Date(year, month, day);
        const dateStr = dayDate.toISOString().split('T')[0];
        const dayOfWeek = dayDate.getDay();

        const div = document.createElement('div');
        div.className = 'day-cell';
        div.innerText = day;

        if (dayOfWeek === 0 || dayOfWeek === 6) {
          div.classList.add('weekend');
          const data = bookingData[dateStr] || { time1: 0, time2: 0, time3: 0 };
          const allFull = data.time1 >= 8 && data.time2 >= 8 && data.time3 >= 8;
          if (allFull) div.classList.add('full');
          else div.onclick = () => alert(`${dateStr}\n예약 가능한 날짜입니다.`);
        } else {
          div.classList.add('weekday');
        }

        calendarGrid.appendChild(div);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>

  <section class="section" id="apply">
    <h3>참가 신청</h3>
    <p>신청 가능한 날짜를 선택해주세요.</p>
  </section>

  <section class="section" id="contact">
    <h3>문의하기</h3>
    <p>이메일: yeoksatory@yourmail.com<br>전화: 010-1234-5678</p>
  </section>

  <footer>
    <p>&copy; 2025 역사토리. All rights reserved.</p>
  </footer>
</body>
</html>

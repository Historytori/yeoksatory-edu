<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사토리 - 어린이 역사 체험 교육</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcf8;
      color: #333;
    }
    header {
      background-color: #f9d342;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4b400;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Gyeongbokgung_Geunjeongjeon_2.jpg/1600px-Gyeongbokgung_Geunjeongjeon_2.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar-container {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-cell {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .day-cell.weekday {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .day-cell.weekend, .day-cell.holiday {
      background-color: #fff8e1;
    }
    .day-cell.full {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }
    .day-cell:hover:not(.weekday):not(.full) {
      background-color: #ffe082;
    }
    .calendar-day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .timeslot-container,
    .site-container,
    .form-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .full {
      background-color: #ccc !important;
      cursor: not-allowed !important;
    }
    .available {
      background-color: #f4b400;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>역사토리</h1>
    <p>6~13세 아이들을 위한 현장 중심 역사 교육</p>
  </header>

  <nav>
    <a href="#home">홈</a>
    <a href="#programs">프로그램 안내</a>
    <a href="#calendar">캘린더</a>
    <a href="#apply">신청하기</a>
    <a href="#contact">문의</a>
  </nav>

  <div class="hero" id="home">
    <h2>어린이 역사 탐방, 역사토리와 함께해요!</h2>
    <p>궁궐, 박물관, 유적지를 직접 체험하며 배우는 살아있는 역사 수업</p>
  </div>

  <section class="section" id="calendar">
    <h3>교육 일정 캘린더</h3>
    <div class="calendar-container">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">이전</button>
        <h4 id="calendar-month"></h4>
        <button onclick="changeMonth(1)">다음</button>
      </div>
      <div class="calendar-day-labels">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>

      <div class="timeslot-container" id="timeslot-container"></div>
      <div class="site-container" id="site-container"></div>
      <div class="form-container" id="form-container"></div>
    </div>
  </section>
<script>
  const calendarGrid = document.getElementById('calendar-grid');
  const calendarMonth = document.getElementById('calendar-month');
  const timeslotContainer = document.getElementById('timeslot-container');
  const siteContainer = document.getElementById('site-container');
  const formContainer = document.getElementById('form-container');

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();
  const today = new Date().toISOString().split('T')[0];

  const holidays = [
    "2025-01-01", "2025-03-01", "2025-05-05", "2025-06-06",
    "2025-08-15", "2025-09-28", "2025-09-29", "2025-09-30",
    "2025-10-03", "2025-10-09", "2025-12-25"
  ];

  const times = [
    { id: 'time1', label: '1부 10:00~12:00' },
    { id: 'time2', label: '2부 13:00~15:00' },
    { id: 'time3', label: '3부 15:00~17:00' }
  ];

  const sites = ['경복궁', '창덕궁', '창경궁', '덕수궁'];

  const bookingData = {}; // 예: {'2025-04-13': { 'time1-경복궁': 2 }}

  function renderCalendar(year, month) {
    calendarGrid.innerHTML = '';
    timeslotContainer.innerHTML = '';
    siteContainer.innerHTML = '';
    formContainer.innerHTML = '';

    const date = new Date(year, month, 1);
    const monthName = date.toLocaleString('ko-KR', { month: 'long' });
    calendarMonth.innerText = `${year}년 ${monthName}`;

    const firstDay = date.getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const now = new Date();
    const isPastMonth = year < now.getFullYear() || (year === now.getFullYear() && month < now.getMonth());

    if (isPastMonth) {
      calendarMonth.innerText += ' (지난 달은 선택할 수 없습니다)';
      return;
    }

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateObj = new Date(year, month, day);
      const dateStr = dateObj.toISOString().split('T')[0];
      const dayOfWeek = dateObj.getDay();
      const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
      const isHoliday = holidays.includes(dateStr);

      const div = document.createElement('div');
      div.className = 'day-cell';
      div.innerText = day;

      if (isWeekend || isHoliday) {
        div.classList.add(isHoliday ? 'holiday' : 'weekend');
        div.onclick = () => showTimeslots(dateStr);
      } else {
        div.classList.add('weekday');
      }

      calendarGrid.appendChild(div);
    }
  }

  function showTimeslots(dateStr) {
    timeslotContainer.innerHTML = `<h4>${dateStr} 예약 가능 시간</h4>`;
    siteContainer.innerHTML = '';
    formContainer.innerHTML = '';

    times.forEach(time => {
      const btn = document.createElement('button');
      btn.className = 'available';
      btn.innerText = `${time.label}`;
      btn.onclick = () => showSites(dateStr, time.id);
      timeslotContainer.appendChild(btn);
    });
  }

  function showSites(dateStr, timeId) {
    siteContainer.innerHTML = `<h4>장소 선택</h4>`;
    formContainer.innerHTML = '';

    sites.forEach(site => {
      const key = `${dateStr}-${timeId}-${site}`;
      const count = bookingData[key] || 0;
      const btn = document.createElement('button');
      btn.innerText = `${site} (${count}/8명)`;
      btn.className = count >= 8 ? 'full' : 'available';
      btn.disabled = count >= 8;
      if (count < 8) {
        btn.onclick = () => showForm(dateStr, timeId, site);
      }
      siteContainer.appendChild(btn);
    });
  }

  function showForm(dateStr, timeId, site) {
    formContainer.innerHTML = `
      <h4>참가자 정보 입력</h4>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSdHgdFq2dRZTya5l_MjFMJ9UHL3_vHlSt-Wn8E0cwWtx3T2aw/formResponse" method="POST" target="_blank">
        <input type="hidden" name="entry.1000000000" value="${dateStr}">
        <input type="hidden" name="entry.1000000001" value="${timeId}">
        <input type="hidden" name="entry.1000000002" value="${site}">
        <p>자녀 이름<br><input type="text" name="entry.1234567890" required></p>
        <p>자녀 나이<br><input type="number" name="entry.2233445566" required></p>
        <p>보호자 연락처<br><input type="tel" name="entry.3344556677" required></p>
        <p>알레르기 및 특이사항<br><textarea name="entry.4455667788"></textarea></p>
        <p>기타 전달사항<br><textarea name="entry.5566778899"></textarea></p>
        <button type="submit" class="available">제출하기</button>
      </form>
    `;
  }

  function changeMonth(offset) {
    currentMonth += offset;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentYear, currentMonth);
  }

  renderCalendar(currentYear, currentMonth);
</script>

<footer class="section">
  <p>&copy; 2025 역사토리. All rights reserved.</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역사토리 - 어린이 역사 체험 교육</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcf8;
      color: #333;
    }
    header {
      background-color: #f9d342;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4b400;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Gyeongbokgung_Geunjeongjeon_2.jpg/1600px-Gyeongbokgung_Geunjeongjeon_2.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar-container {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-cell {
      height: 120px;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      font-size: 14px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .day-cell.past {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
    .day-cell.weekend, .day-cell.holiday {
      background-color: #fff8e1;
    }
    .day-cell.full {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }
    .day-cell:hover:not(.past):not(.full) {
      background-color: #ffe082;
    }
    .calendar-day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .day-number {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 0.8em;
    }
    .sunday {
      color: red;
    }
    .saturday {
      color: blue;
    }
    .holiday-name {
      font-size: 0.75em;
      color: #d35400;
      margin-top: 2px;
    }
    .time-button {
      margin: 2px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f4b400;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .time-button:hover {
      background-color: #e09600;
    }
    .site-container, .form-container {
      margin-top: 20px;
      text-align: center;
    }
    button.full {
      background-color: #ccc !important;
      cursor: not-allowed !important;
    }
    button.available {
      background-color: #f4b400;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>역사토리</h1>
    <p>6~13세 아이들을 위한 현장 중심 역사 교육</p>
  </header>

  <nav>
    <a href="#home">홈</a>
    <a href="#programs">프로그램 안내</a>
    <a href="#calendar">캘린더</a>
    <a href="#apply">신청하기</a>
    <a href="#contact">문의</a>
  </nav>

  <div class="hero" id="home">
    <h2>어린이 역사 탐방, 역사토리와 함께해요!</h2>
    <p>궁궐, 박물관, 유적지를 직접 체험하며 배우는 살아있는 역사 수업</p>
  </div>

  <section class="section" id="calendar">
    <h3>교육 일정 캘린더</h3>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevBtn" onclick="changeMonth(-1)">이전</button>
        <h4 id="calendar-month"></h4>
        <button onclick="changeMonth(1)">다음</button>
      </div>
      <div class="calendar-day-labels">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <div class="site-container" id="site-container"></div>
      <div class="form-container" id="form-container"></div>
    </div>
  </section>
<script>
  const calendarGrid = document.getElementById('calendar-grid');
  const calendarMonth = document.getElementById('calendar-month');
  const siteContainer = document.getElementById('site-container');
  const formContainer = document.getElementById('form-container');
  const prevBtn = document.getElementById('prevBtn');

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  const todayStr = new Date().toISOString().split('T')[0];
  const todayDate = new Date(todayStr);

  const holidays = {
    "2025-05-05": "어린이날",
    "2025-05-06": "대체공휴일",
    "2025-06-03": "대통령선거",
    "2025-06-06": "현충일",
    "2025-08-15": "광복절",
    "2025-10-03": "개천절",
    "2025-10-06": "추석",
    "2025-10-07": "추석",
    "2025-10-08": "대체공휴일",
    "2025-10-09": "한글날",
    "2025-12-25": "크리스마스"
  };

  const times = [
    { id: 'time1', label: '1부' },
    { id: 'time2', label: '2부' },
    { id: 'time3', label: '3부' }
  ];

  function renderCalendar(year, month) {
    calendarGrid.innerHTML = '';
    siteContainer.innerHTML = '';
    formContainer.innerHTML = '';

    const date = new Date(year, month, 1);
    const monthName = date.toLocaleString('ko-KR', { month: 'long' });
    calendarMonth.innerText = `${year}년 ${monthName}`;

    const firstDay = date.getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    prevBtn.disabled = (year < todayDate.getFullYear()) || (year === todayDate.getFullYear() && month <= todayDate.getMonth());

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      calendarGrid.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateObj = new Date(year, month, day);
      const dateStr = dateObj.toISOString().split('T')[0];

      const isPast = dateObj < todayDate;
      const dayOfWeek = dateObj.getDay();
      const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
      const isHoliday = holidays[dateStr] !== undefined;

      const div = document.createElement('div');
      div.className = 'day-cell';
      if (isPast) div.classList.add('past');
      else if (isHoliday) div.classList.add('holiday');
      else if (isWeekend) div.classList.add('weekend');

      // 날짜 숫자
      const num = document.createElement('div');
      num.className = 'day-number';
      if (dayOfWeek === 0) num.classList.add('sunday');
      else if (dayOfWeek === 6) num.classList.add('saturday');
      num.innerText = day;
      div.appendChild(num);

      // 공휴일 이름
      if (isHoliday) {
        const holi = document.createElement('div');
        holi.className = 'holiday-name';
        holi.innerText = holidays[dateStr];
        div.appendChild(holi);
      }

      // 예약 타임 버튼
      if (!isPast && (isWeekend || isHoliday)) {
        times.forEach(t => {
          const btn = document.createElement('button');
          btn.className = 'time-button';
          btn.innerText = `${t.label}`;
          btn.onclick = () => showSites(dateStr, t.label);
          div.appendChild(btn);
        });
      }

      calendarGrid.appendChild(div);
    }
  }

  function showSites(dateStr, timeLabel) {
    siteContainer.innerHTML = `<h4>${dateStr} ${timeLabel} - 장소 선택</h4>`;
    formContainer.innerHTML = '';
    ['경복궁', '창덕궁', '창경궁', '덕수궁'].forEach(site => {
      const btn = document.createElement('button');
      btn.className = 'available';
      btn.innerText = `${site}`;
      btn.onclick = () => showForm(dateStr, timeLabel, site);
      siteContainer.appendChild(btn);
    });
  }

  function showForm(dateStr, timeLabel, site) {
    formContainer.innerHTML = `
      <h4>참가자 정보 입력</h4>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSdHgdFq2dRZTya5l_MjFMJ9UHL3_vHlSt-Wn8E0cwWtx3T2aw/formResponse" method="POST" target="_blank">
        <input type="hidden" name="entry.1000000000" value="${dateStr}">
        <input type="hidden" name="entry.1000000001" value="${timeLabel}">
        <input type="hidden" name="entry.1000000002" value="${site}">
        <p>자녀 이름<br><input type="text" name="entry.1234567890" required></p>
        <p>자녀 나이<br><input type="number" name="entry.2233445566" required></p>
        <p>보호자 연락처<br><input type="tel" name="entry.3344556677" required></p>
        <p>알레르기 및 특이사항<br><textarea name="entry.4455667788"></textarea></p>
        <p>기타 전달사항<br><textarea name="entry.5566778899"></textarea></p>
        <button type="submit" class="available">제출하기</button>
      </form>
    `;
  }

  function changeMonth(offset) {
    currentMonth += offset;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentYear, currentMonth);
  }

  renderCalendar(currentYear, currentMonth);
</script>

<footer class="section">
  <p>&copy; 2025 역사토리. All rights reserved.</p>
</footer>
</body>
</html>
